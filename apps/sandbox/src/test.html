<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Editor with CodeFlask</title>
    <link href="https://unpkg.com/prismjs/themes/prism.css" rel="stylesheet" />
</head>
<body>
    <div id="editor" style="width: 500px; height: 300px;"></div>
    <script src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
    <script src="https://unpkg.com/prismjs/prism.js"></script>
    <script>
        const flask = new CodeFlask('#editor', { language: 'markup', rtl: false });
        flask.updateCode('<note a="b">\n\t<to>Tove</to>\n\t<from>Jani</from>\n\t<heading>Reminder</heading>\n\t<body>Don\'t forget me this weekend!</body>\n</note>');

        flask.onUpdate((code) => {
            console.log('Code updated:', code);
        });
    </script>
</body>
</html>
